<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <figure class="my-0 mx-2">
        <img class="w-2rem" src="./assets/logo.svg" alt="logo" />
      </figure>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a

        [routerLink]="item?.['path']"
        pRipple
        class="flex align-items-center p-menuitem-link"
      >
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>


    <ng-template pTemplate="end" >
      <div class="card flex justify-content-center align-items-center gap-3">
        <a [routerLink]="['/cart']">
          <i
            class="pi pi-shopping-cart text-3xl"
            pBadge
            [value]="cartCount"
          ></i>
        </a>
        <a
          (click)="logout = !logout"
          class="user-name p-3 font-bold capitalize relative cursor-pointer text-white"
        >
          <span>{{ userName }}</span>

          @if (logout) {
          <a
            (click)="logOut()"
            class="logout py-2 px-5 font-bold absolute left-50 flex align-items-center gap-3"
          >
            <span>Logout</span>
            <span class="pi pi-sign-out"> </span>
          </a>
          }
        </a>
      </div>
    </ng-template>
  </p-menubar>
</div>
<div class="card flex justify-content-center">
  <p-toast />
  <!-- <p-button (onClick)="showToster()" label="Show" /> -->
</div>
